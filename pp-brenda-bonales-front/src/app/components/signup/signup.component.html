<div class="col-md-8 mx-auto">
    <div class="card">
        <div class="card-header">
            <h2 class="tittle">New Register</h2>
        </div>
        <div class="card-body">
    <form (submit)="signUp()">
    <div class="form-row">
        <div class="col-md-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Name" autofocus>
      </div>
      </div>
    </div>
    
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="name@example.com">
        </div>
        </div>
    
        <div class="col-md-6">
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" class="form-control" [(ngModel)]="user.phone" name="phone" placeholder="Phone number at 10 digits">
        </div>
        </div>
    </div>
    
    <div class="form-row">
        <div class="col-md-6">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password">
        </div>
        </div>
    
    
        <div class="col-md-6">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" [(ngModel)]="user.age" name="age" placeholder="Age">
        </div>
        </div>
    </div>
    
    <div class="form-row">
        <div class="col-md-6">
         <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" [(ngModel)]="user.gender" name="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      </div>
    
    <div class="col-md-6">
      <div class="form-group">
        <label for="hobby">Hobby</label>
        <input type="text" class="form-control" [(ngModel)]="user.hobby" name="hobby" placeholder="Hobby">
      </div>
      </div>
      </div>
    
      
      <button type="submit" class="btn btn-primary align-items-center"><i class="fas fa-save"></i> Save </button>
    </form>
        </div>
    </div>
    </div>
