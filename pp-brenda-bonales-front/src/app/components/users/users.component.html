<div class="col-md-8">
  <form #userForm="ngForm" (ngSubmit)="listFilterUser(userForm)">
    <div class="form-group">
      <div class="form-group row">
          <label class="col-sm-2 col-form-label"> Name </label>
          <input type="text"  class="form-control" name="name" #name="ngModel" [(ngModel)]="authService.userSearch.name" placeholder="Name"/>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Hobby </label>
        <input type="text" class="form-control" name="hobby" #hobby="ngModel" [(ngModel)]="authService.userSearch.hobby" placeholder="Hobby"/>
      </div>
     
      <div class="form-group mx-sm-8">
          <input type="submit" value="Search" class="btn btn-success" />
      </div>
    </div>
  </form>
</div>

<div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Name</th>
        <th>email</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Hobby</th>
        <th>Date</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of authService.users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.hobby }}</td>
          <td>{{ user.date }}</td>
          <td>
            <a (click)="deleteUsers(user._id)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
